<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>LineUp Builder Test</title>

  <link href="./LineUpJS.css" rel="stylesheet">
  <link href="./demo.css" rel="stylesheet">
</head>
<body>
<script src="./LineUpJS.js"></script>

<script>
  window.onload = function () {
    const arr = [];
    const cats = ['c1', 'c2', 'c3'];
    const template = new Array(10).fill(0);
    const isMissing = (i) => i > 2 && Math.random() < 0.1; // 10 percent missing
    for (let i = 0; i < 1000; ++i) {
      arr.push({
        a: isMissing(i) ? NaN : Math.random() * 10,
        d: isMissing(i) ? null : 'Row ' + i,
        cat: isMissing(i) ? null : cats[Math.floor(Math.random() * 3)],
        cat2: isMissing(i) ? null : cats[Math.floor(Math.random() * 3)],
        as: isMissing(i) ? null : template.map((d) => Math.random() * 10),
        date: isMissing(i) ? null : new Date(Date.now() - Math.floor(Math.random() * 1000000000000))
      })
    }
    LineUpJS.asTaggle(document.body, arr);
  };
</script>

</body>
</html>
